<!DOCTYPE html>

<htmL>
    <head>
        <link rel="icon" type="image/x-icon" href="../images/swl-student-coin.png">
        <title>SWL Student Coin - Transfer</title>
        <script src="../JS/click_events.js"></script>
        <script src="../JS/transfer.js"></script>
        <link rel="stylesheet" type="text/css" href="../CSS/main-style.css" charset="UTF-8">
    </head>

    <body>
        <span class="topbar">
            <input id="home-button" type="image" src="../images/swl-student-coin.png" onclick="page_redirect('home');">
        </span>
        <br>
        <div class="input-div" align="center">
            <label class="input-label" for="sender">Sender</label><br>
            <input class="input-box" type="number" id="sender" name="sender"><br><br>
            <label class="input-label" for="recipient">Recipient</label><br>
            <input class="input-box" type="number" id="recipient" name="recipient"><br><br>
            <label class="input-label" for="pr_key">Private Key</label><br>
            <input class="input-box" type="password" id="pr_key" name="pr_key"><br><br>
            <label class="input-label" for="transfer_amount">Amount to Transfer</label><br>
            <input class="input-box" type="number" id="transfer_amount" name="transfer_amount"><br><br>
            <Button class="input-button" id="submit" onclick="transfer()">Transfer</Button><br><br>
            <p><em>All transactions are final. You can't undo them.</em></p>
            <h1 id="status_message">Status Message</h1>
        </div>
    </body>
</htmL>
